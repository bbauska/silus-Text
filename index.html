<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Animated Verbs</title>
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" 
    href="https://public.codepenassets.com/css/reset-2.0.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="container">
    <h2 data-splitting class="headline headline--jump">SilusSquadMember</h2>
    <h2 data-splitting class="headline headline--float">Silus</h2>
    <h2 data-splitting class="headline headline--jog">SilusGW</h2>
    <h2 data-splitting class="headline headline--flip">SilusSpider</h2>
    <h2 data-splitting class="headline headline--twirl">Silus</h2>
    <h2 data-splitting class="headline headline--fall">SilusGamingWorld</h2>
  </main>
  <script src='https://unpkg.com/splitting/dist/splitting.min.js'></script>
  <script  src="./js/script.js"></script>
</body>
  
</html>
